<div id="search-component">
  <input
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
    placeholder="Search..."
  />

  <ul class="search-result">
    <li *ngFor="let customer of (customers$ | async)">
      <a routerLink="/profile/{{customer.id}}"
        >{{ customer.firstName }} {{ customer.lastName }}</a
      >
    </li>
  </ul>
</div>
